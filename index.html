<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainConteiner">
      <div id="playerInputContainer">
        <h2>Player :</h2>
        <input id="player" type="text" placeholder="Input here" onfocus="this.value = ''" >
      </div>
      <div class="myInputsContainers">
        <h1>Result:</h1>
        <input class="myInputs" id="result"  type="text" value="1" readonly>
      </div>
      <div class="myInputsContainers">
        <h2>Bot:</h2>
        <input class="myInputs" id="bot" type="text" value="1" readonly>
      </div>
      <input id="count" type="button" onclick="setTimeout(winningStrategy, 300); setTimeout(showresult, 300)"  value="Count">
    </div>
    <script type="text/javascript">

    let clicks = 0;
    let result = 1;

    function showresult() {
        if (player.value >= 1 && player.value <= 10) {

      let player = parseFloat(document.getElementById('player').value);
      let bot = parseFloat(document.getElementById('bot').value);

      function clickCount () {
        clicks = clicks + 1;
        console.log(clicks);
      };

      clickCount();
      //In first click showResult() just add to result the value of bot and player
      //After that it adds the result too
      if (clicks <= 1) {
        result = player + bot + 1;
      } else if (clicks > 1) {
        result = result + player + bot;
      }

    if (result >= 100) {
        alert('And Bot says ' + bot + ' You Lose');
        confirm('Start Again?');
        document.getElementById('player').value = 0;
        result = 1;
        document.getElementById('bot').value = 1;
      }

      document.getElementById('result').value = result;
      } else {
        alert(false);
      }
    };

      function winningStrategy () {
        bot.value = 11 - player.value
      }
    </script>
  </body>
</html>
